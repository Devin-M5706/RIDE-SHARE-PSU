    <circle cx="280" cy="380" r="5"/>
    <circle cx="290" cy="370" r="5"/>
    <circle cx="270" cy="375" r="5"/>
    <circle cx="380" cy="360" r="5"/>
    <circle cx="390" cy="350" r="5"/>
    <circle cx="370" cy="355" r="5"/>
  </g>
  
  <!-- Road -->
