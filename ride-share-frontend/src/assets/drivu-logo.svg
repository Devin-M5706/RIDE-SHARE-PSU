  <path d="M300,350 L500,200 L700,350" fill="#4682B4" opacity="0.6"/>
  
  <!-- Globe -->
  <circle cx="500" cy="200" r="80" fill="#4682B4"/>
  <path d="M440,180 Q500,150 560,180 Q500,220 440,180" fill="#90EE90"/>
  <path d="M460,160 Q500,130 540,160" fill="none" stroke="#90EE90" stroke-width="8"/>
  
  <!-- Hills -->
  <path d="M100,500 Q300,400 500,500 Q700,400 900,500" fill="#90EE90" opacity="0.8"/>
  
  <!-- Pagodas -->
