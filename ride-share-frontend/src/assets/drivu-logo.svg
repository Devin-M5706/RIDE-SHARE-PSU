<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600">
  <!-- Background -->
  <rect width="500" height="600" fill="#FFDAB9"/>
  
  <!-- Car and Circle Group -->
  <g transform="translate(50, 50)">
    <!-- Circle -->
    <circle cx="200" cy="200" r="180" fill="none" stroke="#000000" stroke-width="20"/>
    
    <!-- McLaren Silhouette -->
    <g transform="translate(45, 120) scale(0.7)">
      <!-- Main Body -->
      <path d="
        M50,150 
        C50,150 100,150 150,150
        C200,150 250,150 300,150
        C350,150 400,150 400,150
        C400,150 380,120 350,100
        C320,80 300,70 250,70
        C200,70 180,80 150,100
        C120,120 100,150 100,150
        L50,150
        C50,150 70,180 100,200
        C130,220 150,230 200,230
        C250,230 270,220 300,200
        C330,180 350,150 350,150
        L400,150
        Z" 
        fill="#000000"
      />
      <!-- Front Details -->
      <path d="M150,100 L200,120 L250,100" fill="none" stroke="#000000" stroke-width="8"/>
      <!-- Wheel Arches -->
      <path d="M120,150 C120,180 150,200 180,180" fill="none" stroke="#000000" stroke-width="8"/>
      <path d="M270,150 C270,180 300,200 330,180" fill="none" stroke="#000000" stroke-width="8"/>
    </g>
  </g>
  
  <!-- Drivu Text -->
  <g transform="translate(50, 450)">
    <text x="200" y="0" font-family="Arial Black, sans-serif" font-size="100" text-anchor="middle" fill="#000000" font-weight="900">Drivu</text>
  </g>
</svg> 