  <!-- McLaren Car -->
  <g transform="translate(450,550) scale(0.8)">
    <path d="M0,0 Q100,-30 200,0 Q150,50 50,50 Q0,20 0,0" fill="#00BFFF"/>
    <path d="M20,10 L180,-10" fill="none" stroke="#000" stroke-width="2"/>
    <circle cx="50" cy="45" r="15" fill="#1a1a1a"/>
    <circle cx="150" cy="45" r="15" fill="#1a1a1a"/>
  </g>
  
