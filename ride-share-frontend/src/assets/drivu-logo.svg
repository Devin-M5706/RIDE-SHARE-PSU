<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
  <!-- Background Circle -->
  <circle cx="500" cy="500" r="490" fill="#f5f5dc"/>
  
  <!-- Sky -->
  <path d="M150,150 Q500,100 850,150 L850,500 Q500,450 150,500 Z" fill="#87CEEB" opacity="0.8"/>
  
  <!-- Mountains -->
